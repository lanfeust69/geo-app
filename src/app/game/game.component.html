<div class="main-form">
  <h1 *ngIf="withCountry">{{country}}</h1>
  <h2 *ngIf="withCapital">{{capital}}</h2>
  <img *ngIf="flag" id="flag" [src]="flag" style="width: 100%"
    title="click to enlarge" (click)="zoomFlagEvent.next(flag)">
  <div>
    <button *ngIf="sumScores > 0 && !highlighted" (click)="help()">Help</button>
    <button *ngIf="sumScores > 0" (click)="explore()">Explore</button>
    <div *ngIf="sumScores === 0">
      <button (click)="play()">Play</button>
      <select [(ngModel)]="playScope">
          <option *ngFor="let s of playScopes">{{s}}</option>
        </select>
    </div>
  </div>
  <div>
    {{nbHelp}} help{{nbHelp &gt; 1 ? 's' : ''}}, {{nbErrors}} error{{nbErrors &gt; 1 ? 's' : ''}}
  </div>
  <div *ngIf="sumScores > 0">Remaining : {{sumScores}}</div>
  <div>{{time}}</div>
  <label>
    <input type="checkbox" [(ngModel)]="withCountry" /> Country
  </label>
  <label>
    <input type="checkbox" [(ngModel)]="withCapital" /> Capital
  </label>
</div>
